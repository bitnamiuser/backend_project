<p>Enter your AWS credentails (ideally these will be <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html">credentials created for a restricted user</a>)</p>
<form action="{% url 'aws-credentials' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
